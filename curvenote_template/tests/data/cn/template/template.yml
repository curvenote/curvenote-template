metadata:
  title: Curvenote Default
  description: A paper styled template using the custom environments and styling to match Curvenote Web
  author:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  source: Curvenote
  version: 0.2.0
  license: CC-BY
  tags:
    - article
    - paper
  # links:
  #   github: https://github.com/curvenote/templates/tree/main/latex/curvenote_paper
  #   source: http://curvenote.com
# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: callout
    callout: callout
    code: highlight
    raggedbottom: true
    sloppy: true
    hidelinks: true

  tagged:
    - id: abstract
      tag: abstract
      description: The Abstract
      required: false
      condition:
        option: an_option_id
        value: some value-1

  options:
    - type: bool
      id: watermark
      default: true
      required: false
    - type: str
      id: corresponding_email
      required: true
    - type: bool
      id: draft
      required: false
